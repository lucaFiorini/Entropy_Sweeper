<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minesweeper</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="sidebar left">
			<h2>Game Settings</h2>
			<form id="settings-form">
				<label for="rows">Rows:</label>
				<input type="number" id="rows" name="rows" min="1" max="20" value="10" />
				<label for="cols">Columns:</label>
				<input type="number" id="cols" name="cols" min="1" max="20" value="10" />
				<label for="mines">Mines:</label>
				<input type="number" id="mines" name="mines" min="1" max="100" value="10" />
				<button type="submit">Start Game</button>
				<button id="reset-button">Reset Game</button>
			</form>
			<button id="next-move-button">Next Move</button>
		</div>

		<div class="game-container">
			<div id="game-board"></div>
		</div>

		<script src="dist/bundle.js" type="module"></script>
	</body>
</html>
